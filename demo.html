<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
         <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
         <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
        <title>Demo</title>
    </head>
    <body>
        <div id="content">
            <h2>Header</h2>
            <img src='images/recipe-default-l.png' style="width: 500px; height: 400px;" />
            <article id='scrollCond'>
                open panel when scroll here
            </article>
        </div>
        <div id="header-sticky">
            <div class="sticky-content"></div>
            <a href="#" class="sticky-operator"></a>
        </div>
        <div id="footer-sticky">
            <a href="#" class="sticky-operator"></a>
            <span class="sticky-header"></span>
            <div class="sticky-content"></div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery.tmpl.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/sticky-on-scroll.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        (function($) {
            var card = '<li class="new-recipe-card">recipe-${count}</li>';
            $.template("cardTemplate", card);


            var tabHeader = '<h4>Header</h4>';
            var tabContent = '<div style="height: 210px;">content</div>';
            $.template("tabHeaderTemplate", tabHeader);
            $.template("tabContentTemplate", tabContent);

        })(window.jQuery);
    </script>
    <script type="text/javascript" charset="utf-8">
        (function($){
            $("#header-sticky").stickyOnScroll({
                content: "<h3 style='height: 60px;'>Sticky Header</h3>",
                position: "top",
                initState: "scroll",
                operator: ["close", "open"],
                positionRange: [-80, 0],
                showAt: $("#scrollCond").offset().top
            });
            $("#footer-sticky").stickyOnScroll({
                header: "<h3>Sticky Footer</h3>",
                content: "<div style='font-size: 1.5em; height: 100px;'>Footer Content</div>",
                initState: "show",
                positionRange: [-215, 10],
                operator: ["close", "open"],
                showAt: $("#scrollCond").offset().top,
                duration: 400,
                onInit: function() {
                }
            });
        })(window.jQuery);
    </script>
</html>
